<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!--Sourced CSS link-->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 class="pageHeader">Salary Calculator</h1>
  </header>

  <hr class="pageBreak">

  <main>
    <h2 class="addEmployees">Add Employee</h2>
    <div id="content">
      <div class="formArea">
        <form>
          <div class="form-group-row">
          <!--Input 1st name-->
          <input type="text" class="form-control"placeholder="First Name">
          <!--Input last name-->
          <input type="text" class="form-control"placeholder="Last Name">
          <!--Input ID num-->
          <input type="text" class="form-control"placeholder="ID">
          <!--Input Job Title-->
          <input type="text" class="form-control"placeholder="Title">
          <!--Input Annual Salary--> 
          <input type="text" class="form-control"placeholder="Annual Income">
          </div>
          
          <div class="form-group-row">
          <!--Create Submit button-->
            <div class="buttonContainer">
              <button type="button" class="btn btn-primary submitButton" onclick="">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <h2>Employees</h2>
    <section>
      <table id="tableContent">
        <thead id="tableHeader">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th colspan = "2">Delete</th>


          </tr>
        </thead>
          <tbody id="tableBody">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><button>Delete</button></td>


            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><button>Delete</button></td>

            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><button>Delete</button></td>

            </tr>
          </tbody>

      </table>


    </section>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>

  <!--Sourced Javascript link-->
  <script src="./script/client.js"></script>

</body>
</html>
