<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!--Sourced CSS link-->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 class="pageHeader">Salary Calculator</h1>
  </header>

  <hr class="pageBreak">
  <p class="over-budget"></p>


  <main>
    <h2 class="addEmployees">Add Employee</h2>
    <div id="content">
      <div class="formArea">
        <form>
          <div class="form-group-row">
          <!--Input 1st name-->
          <input type="text"data-testid="firstNameInput" id="firstName-input"placeholder="First Name">
          <!--Input last name-->
          <input type="text"data-testid="lastNameInput" id="lastName-input"placeholder="Last Name">
          <!--Input ID num-->
          <input type="number"data-testid="idInput" id="ID-input"placeholder="ID">
          <!--Input Job Title-->
          <input type="text"data-testid="titleInput" id="title-input"placeholder="Title">
          <!--Input Annual Salary--> 
          <input type="number"data-testid="annualSalaryInput" id="annual-input"placeholder="Annual Income">
          </div>
          
          <div class="form-group-row">
          <!--Create Submit button-->
            <div class="buttonContainer">
              <button data-testid="submitButton" type="button" class="btn btn-primary submitButton"onclick="submitForm()">
                Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <h2>Employees</h2>
    <section>
      <!--Create table-->
      <table id="tableContent">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th colspan = "2">Delete</th>

          </tr>
        </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <!--Create a "Delete" button that removes an employee from the DOM.-->
              <td><button onclick="return this.parentNode.parentNode.remove()">Delete</button></td>
            </tr>

          </tbody>
      </table>


    </section>
  </main>
  <footer>
    <!--Monthly Footer-->
    <p id="monthly">Total Monthly: $</p>

  </footer>

  <!--Sourced Javascript link-->
  <script src="./script/client.js"></script>

</body>
</html>
